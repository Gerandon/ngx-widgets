<div class="basic-input cva-input">
  <mat-form-field appearance="outline" [subscriptSizing]="subscriptSizing" [hintLabel]="hintLabel" [floatLabel]="floatLabel">
    <mat-label *ngIf="label" [class.disabled]="isDisabled">{{label}}</mat-label>
    <input
      [id]="id"
      #inputElement
      #input="ngForm"
      matInput
      [style.padding-right]="(suffix || prefixIcon) && '35px'"
      [type]="type"
      [attr.disabled]="isDisabled || control.disabled ? '' : null"
      [readonly]="isDisabled"
      [placeholder]="placeholder"
      [formControl]="control"
      [maxLength]="maxLength"
      [name]="name"
      [required]="!!control.errors?.['required']"/>
    <mat-icon *ngIf="prefixIcon" matPrefix color="accent">
      {{prefixIcon}}
    </mat-icon>
    <mat-icon *ngIf="suffixIcon" matSuffix color="accent">
      {{suffixIcon}}
    </mat-icon>
    <span *ngIf="suffix" matSuffix class="me-3">{{suffix}}</span>
    <mat-error *ngIf="control.errors?.['server']; else clientErrors">{{ control.errors?.['server'] }}</mat-error>
    <ng-template #clientErrors>
      <mat-error *ngIf="control.errors?.['required']; else otherErrors">{{ validationTranslations.required }}</mat-error>
      <ng-template #otherErrors>
        <ng-container *ngFor="let error of validatorMessagesArray; let first = first">
          <mat-error *ngIf="control.errors?.[error.key]">{{ error.value }}</mat-error>
        </ng-container>
      </ng-template>
    </ng-template>
  </mat-form-field>
</div>
